<div class="table-wrapper">
    <ol class="table">
        <li *ngFor='let item of items'>
            <app-header-item [value]='item'></app-header-item>
        </li>
        <li *ngIf="authenticated">
            <app-logout></app-logout>
        </li>
        <li *ngIf="authenticated">
            <a [href]="url">
                <img [src]="url" width=50 height=50>
            </a>
        </li>
    </ol>
</div>
