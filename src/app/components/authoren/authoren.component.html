<app-header></app-header>
<div class="authoren-wrapper">
    <table mat-table [dataSource]='authorList'>
        <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let author"> {{author.username}} </td>
        </ng-container>
        <ng-container matColumnDef="Vorname">
            <th mat-header-cell *matHeaderCellDef> Vorname </th>
            <td mat-cell *matCellDef="let author"> {{author.vorname}} </td>
        </ng-container>
        <ng-container matColumnDef="Nachname">
            <th mat-header-cell *matHeaderCellDef> Nachname </th>
            <td mat-cell *matCellDef="let author"> {{author.nachname}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
