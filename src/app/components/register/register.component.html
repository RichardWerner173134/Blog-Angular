<app-header></app-header>
<div class="register-wrapper">
    <h1>Registrieren</h1>
    <form [formGroup]="register" (ngSubmit)="submit()">
        <mat-form-field class="inputs">
            <mat-label>Benutzername</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
        <br>
        <mat-form-field class="inputs">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <mat-form-field class="inputs">
            <mat-label>Passwort best√§tigen</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
        </mat-form-field>
        <br>
        <mat-form-field class="inputs">
            <mat-label>Vorname</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
        <mat-form-field class="inputs">
            <mat-label>Nachname</mat-label>
            <input matInput formControlName="secondName">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="submitButton" type="submit">Registrieren</button>
        <input mat-raised-button type="file" (change)="onFileSelected($event)"> 
    </form>
</div>
