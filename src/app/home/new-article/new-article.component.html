<div class="new-article-wrapper">
    <p>
        Schreibe einen neuen Beitrag!
    </p>
    <form [formGroup]="beitrag" (ngSubmit)="submit()">
        <mat-form-field class="inputs" appearance="fill">
            <mat-label class="mat-label">Title</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <mat-form-field class="inputs" appearance="fill">
            <mat-label class="mat-label">Autor</mat-label>
            <input matInput formControlName="author">
        </mat-form-field>
        <br>
        <mat-form-field id="form">
            <mat-label class="mat-label">
                Inhalt
            </mat-label>
            <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="10" formControlName="content"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" class="submitButton" type="submit">Hochladen</button>
    </form>
</div>
